<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="changepassword.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <h1> Change Password </h1>
    <div class="btncontainer">
        <a class="navtop" href="menu.html"> Home <i class="fas fa-chevron-right"></i> </a>
        <a class="navtop" href="changepassword.html"> Change Password </a>
    </div>
    <form class="container">
        <table>
            <tr>
                <th> Change Password </th>
            </tr>
            <tr>
                <td> 
              
                    <input type="text" placeholder="Old Password " id="old" required>
                </td>
            </tr>
            <tr>
                <td>
              
                    <input type="text" placeholder="New Password " id="new" required>
                </td>
            </tr>
            <tr>
                <td>
                
                    <input type="text" placeholder="Confirm New Password" id="newcon" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Save">
                </td>
                
            </tr>
        </table>
    </form>
</body>

</html>
