<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="signupstud.css">
</head>

<body>
    <div class="container">
        <form class="container2">

            <table>
                <h1> Sign Up </h1>
                <tr>
                    <td><input type="text" placeholder="First Name" name="First Name" required></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Middle Name" name="Middle Name"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Last Name" name="Last Name" required></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="ID Number" name="ID Number" required></td>
                </tr>
                <tr>
                    <td><input type="password" placeholder="New Password" name="password" required></td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Year & Section" name="year" required>

                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="signupbtn">Sign Up</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>

</html>
