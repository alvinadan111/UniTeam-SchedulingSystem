<html>

<head>

<body>
    <div class="container">
        <form class="container2">

            <table>

                <tr>

                        <td><input type="text" placeholder="Middle Name" name="Middle Name"></td>
                        <td><input type="text" placeholder="Last Name" name="Last Name" required></td>
                </tr>
                <tr>
                        <td colspan="3"><input type="text" placeholder="ID Number" name="ID Number" required></td>
                </tr>
                <tr>
                    <td colspan="3"><input type="password" placeholder="New Password" name="password" required></td>
                </tr>
                <tr>
                    <td colspan="2"> <input type="text" placeholder="Address" name="address" required> </td>
                    <td colspan="2"> <input type="text" placeholder="Specialization" name="rank" required> </td>
                </tr>
                <tr>

                    <td rowspan="2"> <label for="Status"> Status </label>
                        <select id="Status" name="Statuslist" form="Statusform">
                            <option value="Fulltime"> Full time </option>
                            <option value="Part Time"> Part Time </option>
                        </select>
                </tr>
                <tr>
                    <td colspan="2"> <input type="text" placeholder="Department" name="dept" > </td>
                   
                        </td>
                </tr>

                    <td colspan="3">
                        <button type="submit" class="signupbtn">Sign Up</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</html>
